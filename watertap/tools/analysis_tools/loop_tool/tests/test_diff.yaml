ro_diff_analysis:
  reinitialize_before_sweep: False
  build_defaults:
    erd_type: pump_as_turbine
  diff_param_loop:
    membrane_cost:
      diff_mode: percentile
      diff_sample_type: UniformSample
      param: fs.costing.reverse_osmosis.membrane_cost
      relative_lb: -0.01
      relative_ub: -0.01
      nominal_lb: 10
      nominal_ub: 30
      num_samples: 1 
    sweep_reference_params:
      membrane_cost:
        type: UniformSample
        param: fs.costing.reverse_osmosis.membrane_cost
        lower_limit: 10
        upper_limit: 30
      factor_membrane_replacement:
        type: UniformSample
        param: fs.costing.reverse_osmosis.factor_membrane_replacement
        lower_limit: 10
        upper_limit: 30
      num_samples: 2
